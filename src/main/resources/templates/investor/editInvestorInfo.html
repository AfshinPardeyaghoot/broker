<!DOCTYPE html>
<html lang="en">
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ویرایش اطلاعات حساب کاربری</title>
    <link rel="stylesheet" type="text/css" href="../../static/css/investor/editInvestorInfo.css">
</head>
<body>
<div class="mainFrame">

    <div class="titleFrame">
        ویرایش اطلاعات کاربری
    </div>
    <div class="contentFrame" th:object="${user}">
        <div class="err-frame" >
            <div class="err">
                <span th:errors="*{firstName}" th:if="${#fields.hasErrors('firstName')}"></span>
            </div>
            <div class="err">
                <span th:errors="*{lastName}" th:if="${#fields.hasErrors('lastName')}"></span>
            </div>
            <div class="err">
                <span th:errors="*{username}" th:if="${#fields.hasErrors('username')}"></span>
            </div>
            <div class="err">
                <span th:errors="*{nationalId}" th:if="${#fields.hasErrors('nationalId')}"></span>
            </div>
            <div class="err">
                <span th:errors="*{phoneNumber}" th:if="${#fields.hasErrors('phoneNumber')}"></span>
            </div>
            <div class="err">
                <span th:errors="*{email}" th:if="${#fields.hasErrors('email')}"></span>
            </div>
            <div class="err">
                <span th:errors="*{password}" th:if="${#fields.hasErrors('password')}"></span>
                <span th:text="${confirmPassError}"></span>
            </div>
            <div class="err">
                <span th:text="${confirmPassError}"></span>
            </div>
        </div>
        <form method="post" th:action="@{/investor/update}" >
            <div class="inp">
                <label for="firstName">نام</label>
                <input id="firstName" th:field="*{firstName}" th:value="*{firstName}" type="text"><br>
            </div>
            <div class="inp">
                <label for="lastName">نام خانوادگی</label>
                <input id="lastName" th:field="*{lastName}" th:value="*{lastName}" type="text"><br>
            </div>
            <div class="inp">
                <label for="username">نام کاربری</label>
                <input id="username" th:field="*{username}" th:value="*{username}" type="text"><br>
            </div>
            <div class="inp">
                <label for="nationalId">کد ملی</label>
                <input id="nationalId" th:field="*{nationalId}" th:value="*{nationalId}" type="text"><br>
            </div>
            <div class="inp">
                <label for="phoneNumber">شماره تلفن</label>
                <input id="phoneNumber" th:field="*{phoneNumber}" th:value="*{phoneNumber}" type="text"><br>
            </div>
            <div class="inp">
                <label for="email">ایمیل</label>
                <input id="email" th:field="*{email}" th:value="*{email}" type="email"><br>
            </div>
            <div>
                <input th:field="*{password}" type="hidden">
                <input id="submit" type="submit" value="ویرایش">
                <input type="hidden" name="userId" th:value="*{getId()}">
            </div>
        </form>
    </div>
</div>
</body>
</html>
